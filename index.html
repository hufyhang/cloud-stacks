<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Lock Stacks</title>
    <link rel="icon" href="img/safe-deposit-box-icon.png"/>
    <!-- <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"/> -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.0.0/flatly/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-markdown.min.css" />
    <link rel="stylesheet" href="css/master.css" />
</head>
<body>
<div id="welcome-div">
<table class="main-table">
    <tr style="width: 100%; height: 100%">
        <td style="width: 30%"></td>
        <td style="width: 40%; text-align: center;">
            <img src="img/logo.png" alt="Lock Stacks" width="300" height="300"/>
            <br/>
            <br/>
        </td>
        <td style="width: 30%"></td>
    </tr>
    <tr style="width: 100%; height: 100%">
        <td style="width: 30%"></td>
        <td style="width: 40%; text-align: center;">
            <input type="text" name="username" id="user" placeholder="Username" class="form-control" autofocus/>
            <br/>
            <input type="password" name="password" id="password" placeholder="Password" class="form-control"/>
            <br/>
            <button type="button" class="btn btn-success" id="sign-in-btn">Sign in</button>
            <button type="button" class="btn btn-success" id="create-btn">Create & Sign in</button>
        </td>
        <td style="width: 30%"></td>
    </tr>
</table>
</div>


<!-- message box -->
<div class="message-box-div">
<table class="main-table">
    <tr style="width: 100%; height: 100%">
        <td style="width: 10%"></td>
        <td style="width: 80%">
            <h2 id="username-title">#developer</h2>
            <ul class="nav nav-pills">
                <li id="compose-btn" class="active">
                <a href="#">
                    Compose
                </a>
                </li>
                <li class="active" id="in-btn">
                <a href="#">
                    In 
                    <span class="badge" id="in-counter"></span>
                </a>  
                </li>
                <li id="out-btn">
                <a href="#">
                    Out 
                </a>
                </li>
                <li id="archived-btn">
                <a href="#">
                    Archived 
                </a>
                </li>
            </ul>
            <hr/>
            <div style="overflow-y: auto; position: absolute; bottom: 0px; top: 150px; width: 80%;" id="message-div">
            </div>
        </td>
        <td style="width: 10%"></td>
    </tr>
</table>

</div>


<!-- message-compose-box -->
<div class="main-table blank-background">
</div>
<div class="message-compose-div">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label for="inputRecipient" class="control-label">Recipient</label>
                            <div><input type="text" class="form-control" id="inputRecipient" placeholder="To..."/></div>
                        </div>

                        <div class="form-group">
                            <label for="inputRecipient" class="control-label">Importance</label>
                            <div>
                                <select class="form-control" id="importance-select">
                                    <option>Normal</option>
                                    <option>Important</option>
                                    <option>Urgent</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="messageArea" class="control-label">Message</label>
                            <div class="md-editor">
                            <textarea data-provide="markdown" class="form-control" id="messageArea" name="messageArea" rows="10"></textarea>
                            </div>
                        </div>

                        <input type="hidden" id="username" name="username"/>
                    </fieldset>
                </form>

                <div class="form-group">
                    <button class="btn btn-default" id="compose-cancel-btn">Cancel</button>
                    <button class="btn btn-primary" id="submit-btn">Send</button>
                </div>

</div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/pagedown/1.0/Markdown.Converter.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="js/markdown.js"></script>
    <script src="js/to-markdown.js"></script>
    <script src="js/bootstrap-markdown.js"></script>
    <script src="js/main.js"></script>
    <script src="js/md5-min.js"></script>
    <script src="js/f23.js"></script>
</body>
</html>
